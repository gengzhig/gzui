<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tableBox .aq_table {width: 100%;text-align: center;border-collapse: collapse;border: 1px solid #ccc;}
        
        .tableBox .aq_table .aq-thead th {color: #ccc !important;}
        
        .tableBox .aq_table .aq_tbody tr:nth-child(even) {height: 58px;line-height: 58px;background-color: skyblue;}
        
        .tableBox .aq_table .aq_tbody tr:nth-child(odd) {height: 58px;line-height: 58px;background-color: pink;}
        
        .div_tbody {width: 100%;height: 200px;overflow-y: auto;}
    </style>
</head>
<body>
    <div class="tableBox">
        <!-- 固定表头 -->
        <div class="div_thead" style="padding-right: 17px">
            <table class="aq_table" border="" cellspacing="" cellpadding="">
                <colgroup>
                    <col style="width: 10%" />
                    <col style="width: 10%" />
                    <col style="width: 10%" />
                    <col style="width: 15%" />
                    <col style="width: 25%" />
                    <col style="width: 30%" />
                </colgroup>
                <thead class="aq_thead">
                    <tr style="height: 58px;line-height: 58px;background-color: #f1f1f1">
                        <th>姓名</th>
                        <th>性别</th>
                        <th>年龄</th>
                        <th>工作</th>
                        <th>出生年月</th>
                        <th>现居住址</th>
                    </tr>
                </thead>
            </table>
        </div>
        <!-- 抽动的tbody -->
        <div class="div_tbody" style="height: 200px; overflow-y: auto;">
            <table class="aq_table" border="" cellspacing="" cellpadding="">
                <colgroup>
                    <col style="width: 10%" />
                    <col style="width: 10%" />
                    <col style="width: 10%" />
                    <col style="width: 15%" />
                    <col style="width: 25%" />
                    <col style="width: 30%" />
                </colgroup>
                <tbody class="aq_tbody">
                    <tr>
                        <td>刘德华</td>
                        <td>男</td>
                        <td>56</td>
                        <td>演员</td>
                        <td>1966-06-28</td>
                        <td>香港特别行政区</td>
                    </tr>
                    <tr>
                        <td>陈港生</td>
                        <td>男</td>
                        <td>56</td>
                        <td>演员</td>
                        <td>1966-06-28</td>
                        <td>香港特别行政区</td>
                    </tr>
                    <tr>
                        <td>郑伊健</td>
                        <td>男</td>
                        <td>56</td>
                        <td>演员</td>
                        <td>1966-06-28</td>
                        <td>香港特别行政区</td>
                    </tr>
                    <tr>
                        <td>陈小春</td>
                        <td>男</td>
                        <td>56</td>
                        <td>演员</td>
                        <td>1966-06-28</td>
                        <td>香港特别行政区</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
