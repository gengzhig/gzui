<script>
    function overspreadContainer(canvasData, parentData) {
        let originalW = canvasData.width;
        let originalH = canvasData.height;

        let winW = parentData.width;
        let winH = parentData.height;
        let wincfg = {
            scale: {
                x: 1,
                y: 1
            },
            original: {
                x: 0,
                y: 0
            },
            translate: {
                x: 0,
                y: 0
            }
        };

        let a = winW / originalW, b = winH / originalH;
        if (a >= b) {
            var xx = (winW - originalW * b) / 2 / b;
            wincfg = {
                scale: {
                    x: a,
                    y: b
                },
                original: {
                    x: (winW - b * originalW) / (2 * winW),
                    y: 0
                },
                translate: {
                    x: xx,
                    y: 0
                }
            }
        } else {
            var yy = (winH - originalH * a) / 2 / a;
            wincfg = {
                scale: {
                    x: a,
                    y: b
                },
                original: {
                    x: 0,
                    y: (winH - a * originalH) / (2 * winH)
                },
                translate: {
                    x: 0,
                    y: yy,
                }
            }
        }

        let scaleCfg = {
            scale: wincfg.scale,
            translateX: wincfg.translate.x,
            translateY: wincfg.translate.y
        }
        return scaleCfg;
    };

    function exit() {
        var el = document,
            cfs = el.cancelFullScreen || el.webkitCancelFullScreen || el.mozCancelFullScreen || el.exitFullScreen,
            wscript;

        if (typeof cfs != "undefined" && cfs) {
            cfs.call(el);
            return;
        }

            wscript = new ActiveXObject("WScript.Shell");
            if (wscript != null) {
                wscript.SendKeys("{F11}");
            }
        }
    }
